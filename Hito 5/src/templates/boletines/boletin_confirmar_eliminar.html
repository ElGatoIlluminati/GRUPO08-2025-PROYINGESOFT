{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
    <h2>¿Estás seguro de que quieres eliminar "{{ object.title }}"?</h2>
    <p>Esta acción no se puede deshacer.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'boletines:detalle' pk=object.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
